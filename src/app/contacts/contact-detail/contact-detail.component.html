
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="pull-left">
                <img src="{{ contact.imageUrl }}" alt="{{contact.name}}" class="img-responsive">
            </div>
            
            <div class="panel-heading">
                <div class="row">
                    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" routerLink="edit">Edit</button>  
                </div>  
            </div>
            <div class="panel-body">
                <div class="pull-left">
                    <p class="list-group-item-heading">Email: {{ contact.email }}</p>
                    <p class="list-group-item-heading">Phone: {{ contact.phone }}</p>
                </div>
                
            </div>
        </div>
    </div>
</div>
