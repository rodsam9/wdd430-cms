<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right">Contacts</span>
          </div>
          <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7">
              <input
                type="text"
                placeholder="Enter a search value"
                class="form-control"
                #searchBox
                (keypress)="search(searchBox.value)"
              />
              <div
                class="glyphicon glyphicon-search input-group-addon"
                (click)="search(searchBox.value)"
              ></div>
            </div>
            <div class="pull-right pad-left-right">
              <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
              <div class="panel-body">
                <div class="row">
                  <div class="col-xs-12">
                    <app-contact-item
                      *ngFor="
                        let contactItem of contacts | contactsFilter: term
                      "
                      [contact]="contactItem"
                      dnd-draggable
                      [dragEnabled]="true"
                      [dragData]="contactItem"
                      [dropZones]="['contactGroup']"
                    >
                    </app-contact-item>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
